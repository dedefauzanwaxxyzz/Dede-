<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Futsal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Pendaftaran Tim Futsal</h2>
    <form id="futsalForm">
        <div class="form-group">
            <label for="team">Nama Tim:</label>
            <input type="text" id="team" name="team" placeholder="Masukkan nama tim Anda" required>
        </div>

        <div class="form-group">
            <label for="name">Nama Pemain:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap pemain" required>
        </div>

        <div class="form-group">
            <label for="position">Posisi Bermain:</label>
            <select id="position" name="position" required>
                <option value="">Pilih posisi</option>
                <option value="kiper">kiper</option>
                <option value="anchor">anchor</option>
                <option value="flank">flank</option>
                <option value="pivot">pivot</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon pemain" required>
        </div>

        <div class="form-group">
            <label for="message">Catatan Tambahan (Opsional):</label>
            <textarea id="message" name="message" placeholder="Tambahkan catatan..." ></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Daftar</button>
        </div>
    </form>
</div>

</body>
</html>
